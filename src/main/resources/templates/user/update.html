<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Tutorial of Develop</title>
    <link rel="stylesheet" th:href="@{/css/user/update.css}">
</head>
<body>
    <h1>User情報管理システム</h1>
    <h2>User更新</h2>
    <form method="post" th:action="@{/user/update/{id}/(id=${user.id})}" th:object="${user}">
        <div class"form-group">
            <label for="id">ID</label>
            <input type="text" id="id" name="id" th:value="*{id}" readonly />
        </div>
        <div class="form-group">
            <label for="name">名前</label>
            <input type="text" th:field="*{name}">
            <div class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <div class="form-group">
            <label for="gender">性別</label>
            <select th:field="*{gender}">
                <option value="">選択してください</option>
                <option th:each="gender : ${T(com.techacademy.entity.User.Gender).values()}"
                        th:value="${gender}" th:text="${gender}"
                        th:selected="*{gender} == ${gender}"></option>
            </select>
            <div class="error" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></div>
        </div>
        <div class="form-field">
            <label for="age">年齢</label>
            <input type="number" th:field="*{age}">
            <div class="error" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
        </div>
        <div class="form-group">
            <label for="email">メールアドレス</label>
            <input type="email" th:field="*{email}">
            <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>
        <div>
            <input type="submit" value="更新実行">
            <a th:href="@{/user/list}">更新せずに一覧に戻る</a>
        </div>
     </form>
</body>
</html>
